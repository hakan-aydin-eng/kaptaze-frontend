[build]
  publish = "."
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/admin-panel/*"
  to = "web/admin-login.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "web/admin-login.html"
  status = 200

[[redirects]]
  from = "/restaurant-panel/*"
  to = "web/restaurant-panel.html"
  status = 200

[[redirects]]
  from = "/restaurant-login/*"
  to = "web/restaurant-login.html"
  status = 200

[[redirects]]
  from = "/restaurant/*"
  to = "web/restaurant-login.html"
  status = 200

[[redirects]]
  from = "/customer-registration.html"
  to = "web/customer-registration.html"
  status = 200

[[redirects]]
  from = "/customer-registration"
  to = "web/customer-registration.html"
  status = 200

[[redirects]]
  from = "/register"
  to = "web/customer-registration.html"
  status = 200

[[redirects]]
  from = "/kayit"
  to = "web/customer-registration.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "web/index.html"
  status = 200

# Headers for CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
