    <!-- Google Maps API - Modern async loading -->
    <script>
        // Modern Google Maps API loading with proper async pattern
        function loadGoogleMaps() {
            if (window.GOOGLE_MAPS_API_KEY) {
                // Use modern loading pattern recommended by Google
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${window.GOOGLE_MAPS_API_KEY}&libraries=places,marker&loading=async`;
                script.async = true;
                script.defer = true;
                
                script.onload = function() {
                    console.log('üó∫Ô∏è Google Maps API loaded successfully');
                    initMap();
                };
                
                script.onerror = function() {
                    console.error('‚ùå Failed to load Google Maps API');
                    showMapError();
                };
                
                document.head.appendChild(script);
            } else {
                console.error('‚ùå Google Maps API key not found in environment');
                showMapError();
            }
        }
        
        // Wait for environment variables to load, then load Google Maps
        document.addEventListener('DOMContentLoaded', function() {
            loadGoogleMaps();
        });
    </script>
    
    <style>
        * {

        }
    </style>
</head>
<body>

    <script>
        // Check API status on load
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAPIStatus();
        });

        async function checkAPIStatus() {
            const statusElement = document.getElementById('apiStatus');
            
            try {
                statusElement.className = 'api-status connecting';
                statusElement.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> API Baƒülantƒ±sƒ± kontrol ediliyor...';
                
                const response = await window.KapTazeAPIService.public.healthCheck();
                
                statusElement.className = 'api-status connected';
                statusElement.innerHTML = '<i class="fas fa-check-circle"></i> API Baƒülantƒ±sƒ± Hazƒ±r';
                
                // Hide status after 3 seconds
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('API Health Check Failed:', error);
                statusElement.className = 'api-status error';
                statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> API Baƒülantƒ± Hatasƒ±';
            }
        }

        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ba≈üvuru G√∂nderiliyor...';
            
            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                // Prepare API data
                const applicationData = {
                    firstName: data.firstName,
                    lastName: data.lastName,
                    email: data.email,
                    phone: data.phone,
                    businessName: data.businessName,
                    businessCategory: data.businessCategory,
                    businessAddress: data.businessAddress,
                    city: data.city,
                    district: data.district,
                    notes: data.notes || '',
                    // Location from Google Maps selection
                    businessLatitude: window.selectedLocation ? window.selectedLocation.lat : 36.8969,
                    businessLongitude: window.selectedLocation ? window.selectedLocation.lng : 30.7133
                };
                
                console.log('üì§ Submitting application...', applicationData);
                
                const response = await window.KapTazeAPIService.public.submitApplication(applicationData);
                
                console.log('‚úÖ Application submitted successfully:', response);
                
                // Show success message
                successMessage.innerHTML = `
                    <strong><i class="fas fa-check-circle"></i> Ba≈üvurunuz Ba≈üarƒ±yla Kaydedildi!</strong><br><br>
                    <strong>Ba≈üvuru Numaranƒ±z:</strong> ${response.data.applicationId}<br>
                    <strong>ƒ∞≈ületme:</strong> ${response.data.businessName}<br>
                    <strong>Durum:</strong> Onay Bekliyor<br><br>
                    <em>Admin onayƒ±ndan sonra giri≈ü bilgileriniz e-posta ile g√∂nderilecektir.</em>
                `;
                successMessage.style.display = 'block';
                
                // Reset form
                e.target.reset();
                
                // Scroll to success message
                successMessage.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('‚ùå Application submission failed:', error);
                
                errorMessage.innerHTML = `
                    <strong><i class="fas fa-exclamation-triangle"></i> Ba≈üvuru G√∂nderilemedi</strong><br>
                    ${error.message || 'Bilinmeyen bir hata olu≈ütu. L√ºtfen tekrar deneyin.'}
                `;
                errorMessage.style.display = 'block';
                
                // Scroll to error message
                errorMessage.scrollIntoView({ behavior: 'smooth' });
                
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Ba≈üvuru G√∂nder';
            }
        });
        
        // Google Maps Integration
        let map;
        let marker;
        let geocoder;
        window.selectedLocation = null;
        
        async function initMap() {
            try {
                console.log('üöÄ Initializing Google Maps...');
                
                // Modern way: Import required libraries
                const { Map } = await google.maps.importLibrary("maps");
                const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
                const { Geocoder } = await google.maps.importLibrary("geocoding");
                
                console.log('üìö Google Maps libraries loaded');
                
                // Initialize map centered on Antalya
                const antalya = { lat: 36.8969, lng: 30.7133 };
                
                map = new Map(document.getElementById('map'), {
                    zoom: 12,
                    center: antalya,
                    mapTypeId: 'roadmap',
                    mapId: 'DEMO_MAP_ID', // Required for AdvancedMarkerElement
                    styles: [
                        {
                            featureType: 'poi.business',
                            elementType: 'labels',
                            stylers: [{ visibility: 'on' }]
                        }
                    ]
                });
                
                geocoder = new Geocoder();
                
                // Add click listener to map
                map.addListener('click', function(event) {
                    selectLocation(event.latLng);
                });
                
                console.log('üó∫Ô∏è Map initialized successfully');
                
                // Initialize Place Autocomplete
                await initPlaceAutocomplete();
                
            } catch (error) {
                console.error('‚ùå Error initializing map:', error);
                showMapError();
            }
        }
        
        async function initPlaceAutocomplete() {
            try {
                // Import Places library
                const { PlacesService } = await google.maps.importLibrary("places");
                
                const businessAddressInput = document.getElementById('businessAddress');
                
                // Check if new PlaceAutocompleteElement is available
                if (typeof google.maps.places.PlaceAutocompleteElement !== 'undefined') {
                    console.log('üÜï Using new PlaceAutocompleteElement');
                    
                    // Create autocomplete element
                    const autocompleteElement = new google.maps.places.PlaceAutocompleteElement();
                    autocompleteElement.id = 'place-autocomplete';
                    
                    // Replace input with autocomplete element
                    const inputContainer = businessAddressInput.parentNode;
                    inputContainer.replaceChild(autocompleteElement, businessAddressInput);
                    
                    autocompleteElement.addEventListener('gmp-placeselect', (event) => {
                        const place = event.place;
                        if (place.location) {
                            selectLocation(place.location);
                            map.setCenter(place.location);
                            map.setZoom(16);
                        }
                    });
                } else {
                    console.log('‚ö†Ô∏è Using legacy Autocomplete API');
                    // Fallback to legacy Autocomplete
                    const { Autocomplete } = await google.maps.importLibrary("places");
                    const autocomplete = new Autocomplete(businessAddressInput);
                    autocomplete.bindTo('bounds', map);
                    
                    autocomplete.addListener('place_changed', function() {
                        const place = autocomplete.getPlace();
                        if (place.geometry) {
                            selectLocation(place.geometry.location);
                            map.setCenter(place.geometry.location);
                            map.setZoom(16);
                        }
                    });
                }
                
                console.log('‚úÖ Place autocomplete initialized');
                
            } catch (error) {
                console.error('‚ùå Error initializing place autocomplete:', error);
                // Continue without autocomplete
            }
        }
        
        async function selectLocation(latLng) {
            // Update selected location
            window.selectedLocation = {
                lat: latLng.lat(),
                lng: latLng.lng()
            };
            
            // Clear existing marker
            if (marker) {
                marker.map = null;
            }
            
            try {
                // Try to use modern AdvancedMarkerElement if available
                if (window.google?.maps?.marker?.AdvancedMarkerElement) {
                    const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
                    
                    // Create custom pin
                    const pin = new PinElement({
                        background: "#16a34a",
                        borderColor: "#ffffff",
                        glyphColor: "#ffffff",
                    });
                    
                    marker = new AdvancedMarkerElement({
                        position: latLng,
                        map: map,
                        title: 'ƒ∞≈ületme Konumu',
                        content: pin.element,
                    });
                } else {
                    // Fallback to legacy Marker
                    marker = new google.maps.Marker({
                        position: latLng,
                        map: map,
                        title: 'ƒ∞≈ületme Konumu',
                        animation: google.maps.Animation.DROP,
                        icon: {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="#16a34a"/>
                                </svg>
                            `),
                            scaledSize: new google.maps.Size(32, 32)
                        }
                    });
                }
            } catch (error) {
                console.error('‚ùå Error creating marker:', error);
            }
            
            // Reverse geocode to get address
            geocoder.geocode({ location: latLng }, function(results, status) {
                if (status === 'OK' && results[0]) {
                    const address = results[0].formatted_address;
                    const addressComponents = results[0].address_components;
                    
                    // Update form fields
                    document.getElementById('businessAddress').value = address;
                    
                    // Extract city and district from address components
                    let city = '';
                    let district = '';
                    
                    addressComponents.forEach(component => {
                        if (component.types.includes('administrative_area_level_1')) {
                            city = component.long_name;
                        }
                        if (component.types.includes('administrative_area_level_2') || 
                            component.types.includes('sublocality_level_1')) {
                            district = component.long_name;
                        }
                    });
                    
                    if (city) document.getElementById('city').value = city;
                    if (district) document.getElementById('district').value = district;
                    
                    // Show selected location info
                    document.getElementById('locationText').textContent = address;
                    document.getElementById('selectedLocation').style.display = 'block';
                    
                    console.log('üìç Location selected:', {
                        lat: latLng.lat(),
                        lng: latLng.lng(),
                        address: address,
                        city: city,
                        district: district
                    });
                }
            });
        }
        
        // Show error when Maps API fails to load
        function showMapError() {
            const mapContainer = document.getElementById('map');
            if (mapContainer) {
                mapContainer.innerHTML = `
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; background: #f3f4f6; border-radius: 8px; color: #6b7280; text-align: center; padding: 2rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #f59e0b; margin-bottom: 1rem;"></i>
                        <h3 style="margin-bottom: 0.5rem; color: #374151;">Harita Y√ºklenemedi</h3>
                        <p style="font-size: 0.875rem;">Google Maps servisi ≈üu anda kullanƒ±lamƒ±yor.</p>
                        <p style="font-size: 0.875rem;">Adres bilgilerini manuel olarak girebilirsiniz.</p>
                        <button onclick="loadGoogleMaps()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #16a34a; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Tekrar Dene
                        </button>
                    </div>
                `;
            }
        }
        
        // Make functions globally available
        window.initMap = initMap;
        window.showMapError = showMapError;
    </script>
