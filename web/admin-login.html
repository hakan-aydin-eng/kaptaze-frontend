<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KapTaze Admin Giri≈üi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Data System -->
    <script src="./js/shared.js?v=2025.08.22.17"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2.5rem;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: #16a34a;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #16a34a;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(22, 163, 74, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .demo-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0369a1;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .footer-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #16a34a;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .footer-links {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">üè™</span>
            <span class="logo-text">KapTaze</span>
        </div>
        
        <h1>Y√∂netici Giri≈üi</h1>
        <p class="subtitle">Sistem y√∂netimi i√ßin giri≈ü yapƒ±n</p>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">≈ûifre</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="≈ûifrenizi girin" required>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Giri≈ü Yap
            </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="demo-info">
            <strong>Demo Giri≈ü:</strong><br>
            Kullanƒ±cƒ± Adƒ±: <strong>admin</strong><br>
            ≈ûifre: <strong>admin123</strong>
        </div>
        
        <div class="footer-links">
            <a href="/" class="footer-link">
                <i class="fas fa-home"></i>
                Ana Portal
            </a>
            <a href="/restaurant-login.html" class="footer-link">
                <i class="fas fa-store"></i>
                Restoran Panel
            </a>
        </div>
    </div>

    <script>
        // Simple authentication logic - ESKƒ∞ √áALI≈ûAN HAL
        async function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giri≈ü yapƒ±lƒ±yor...';
            errorMessage.style.display = 'none';
            
            try {
                // Try API login first
                let loginSuccess = false;
                try {
                    const response = await fetch('https://www.kaptaze.com/.netlify/functions/admin-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.basarili) {
                            // Store login state from API
                            localStorage.setItem('adminToken', result.token);
                            localStorage.setItem('adminUser', JSON.stringify(result.kullanici));
                            
                            // Show success message
                            loginBtn.innerHTML = '<i class="fas fa-check"></i> Ba≈üarƒ±lƒ±!';
                            loginBtn.style.background = '#059669';
                            
                            // Redirect to PROFESSIONAL admin dashboard
                            setTimeout(() => {
                                window.location.href = '/admin-dashboard-professional.html';
                            }, 1000);
                            loginSuccess = true;
                        } else {
                            throw new Error(result.mesaj || 'Giri≈ü ba≈üarƒ±sƒ±z');
                        }
                    } else {
                        const errorResult = await response.json();
                        throw new Error(errorResult.mesaj || 'Giri≈ü ba≈üarƒ±sƒ±z');
                    }
                } catch (apiError) {
                    console.log('API login failed, falling back to local auth:', apiError);
                }

                // Fallback to local credentials if API failed
                if (!loginSuccess) {
                    if (username === 'admin' && password === 'admin123') {
                        // Store login state (fallback)
                        localStorage.setItem('adminToken', 'demo-admin-token');
                        localStorage.setItem('adminUser', JSON.stringify({
                            username: 'admin',
                            role: 'admin',
                            loginTime: new Date().toISOString()
                        }));
                        
                        console.log('‚úÖ LOCAL AUTH SUCCESS - Redirecting to admin-dashboard.html');
                        
                        // Show success message
                        loginBtn.innerHTML = '<i class="fas fa-check"></i> Ba≈üarƒ±lƒ±!';
                        loginBtn.style.background = '#059669';
                        
                        // DIRECT redirect to PROFESSIONAL dashboard
                        window.location.href = '/admin-dashboard-professional.html';
                    } else {
                        throw new Error('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±');
                    }
                }
            } catch (error) {
                // Show error
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giri≈ü Yap';
            }
        }
        
        // Check if already logged in - redirect to PROFESSIONAL dashboard
        if (localStorage.getItem('adminToken')) {
            window.location.href = '/admin-dashboard-professional.html';
        }
    </script>
</body>
</html>
