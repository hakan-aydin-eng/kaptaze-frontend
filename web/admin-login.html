<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KapTaze Admin GiriÅŸi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Data System -->
    <script src="./js/shared.js?v=2025.08.22.17"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #16a34a;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            padding-left: 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .demo-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #0369a1;
        }

        .demo-info strong {
            color: #0c4a6e;
        }

        .footer-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .footer-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 1rem;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">ðŸŒ±</span>
            <span class="logo-text">KapTaze</span>
        </div>
        
        <h1>Admin Panel GiriÅŸi</h1>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">KullanÄ±cÄ± AdÄ±</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Åžifre</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                GiriÅŸ Yap
            </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="demo-info">
            <strong>Demo GiriÅŸ:</strong><br>
            KullanÄ±cÄ± AdÄ±: <strong>admin</strong><br>
            Åžifre: <strong>admin123</strong>
        </div>
        
        <div class="footer-links">
            <a href="/" class="footer-link">
                <i class="fas fa-home"></i>
                Ana Portal
            </a>
            <a href="/restaurant-login.html" class="footer-link">
                <i class="fas fa-store"></i>
                Restoran Panel
            </a>
        </div>
    </div>

    <script>
        // Simple authentication logic
        async function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GiriÅŸ yapÄ±lÄ±yor...';
            errorMessage.style.display = 'none';
            
            try {
                // Try API login first
                let loginSuccess = false;
                try {
                    const response = await fetch('https://www.kaptaze.com/.netlify/functions/admin-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.basarili) {
                            // Store login state from API
                            localStorage.setItem('adminToken', result.token);
                            localStorage.setItem('adminUser', JSON.stringify(result.kullanici));
                            
                            // Show success message
                            loginBtn.innerHTML = '<i class="fas fa-check"></i> BaÅŸarÄ±lÄ±!';
                            loginBtn.style.background = '#059669';
                            
                            // Redirect to admin dashboard
                            setTimeout(() => {
                                window.location.href = '/admin-dashboard.html';
                            }, 1000);
                            loginSuccess = true;
                        } else {
                            throw new Error(result.mesaj || 'GiriÅŸ baÅŸarÄ±sÄ±z');
                        }
                    } else {
                        const errorResult = await response.json();
                        throw new Error(errorResult.mesaj || 'GiriÅŸ baÅŸarÄ±sÄ±z');
                    }
                } catch (apiError) {
                    console.log('API login failed, falling back to local auth:', apiError);
                }

                // Fallback to local credentials if API failed
                if (!loginSuccess) {
                    if (username === 'admin' && password === 'admin123') {
                        // Store login state (fallback)
                        localStorage.setItem('adminToken', 'demo-admin-token');
                        localStorage.setItem('adminUser', JSON.stringify({
                            username: 'admin',
                            role: 'admin',
                            loginTime: new Date().toISOString()
                        }));
                        
                        // Show success message
                        loginBtn.innerHTML = '<i class="fas fa-check"></i> BaÅŸarÄ±lÄ±!';
                        loginBtn.style.background = '#059669';
                        
                        // Redirect to admin dashboard - same tab navigation
                        setTimeout(() => {
                            window.location.href = '/admin-dashboard.html';
                        }, 1000);
                    } else {
                        throw new Error('KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±');
                    }
                }
            } catch (error) {
                // Show error
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> GiriÅŸ Yap';
            }
        }
        
        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = '/admin-dashboard.html';
        }
    </script>
</body>
</html>
