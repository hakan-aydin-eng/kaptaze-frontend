<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KapTaze Restaurant Giri≈üi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- API Configuration -->
    <script src="./js/api-config.js?v=2025.08.23"></script>
    <script src="./js/api-service.js?v=2025.08.23"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #f97316, #ea580c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
            background: white;
        }

        .login-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            border: 1px solid #bbf7d0;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-links {
            margin-top: 2rem;
            text-align: center;
        }

        .footer-links a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #f97316;
        }

        .api-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .api-status.online {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .api-status.offline {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- API Status Indicator -->
    <div id="apiStatus" class="api-status offline">
        <i class="fas fa-circle"></i>
        <span>API Baƒülantƒ±sƒ± Kontrol Ediliyor...</span>
    </div>

    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">üè™</span>
            <span class="logo-text">KapTaze</span>
        </div>
        
        <p class="subtitle">Restaurant Panel Giri≈üi</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Giri≈ü Yap
            </button>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>

        <div class="footer-links">
            <a href="/index.html">‚Üê Ana Sayfaya D√∂n</a> |
            <a href="/admin-login-v2.html">Admin Giri≈üi</a>
        </div>
    </div>

    <script>
        // Global variables
        let isApiOnline = false;

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üè™ KapTaze Restaurant Login - Backend API Integration');
            
            // Check API status
            checkApiStatus();
            
            // Setup form handler
            setupLoginForm();
            
            // Auto-focus username field
            document.getElementById('username').focus();
        });

        async function checkApiStatus() {
            const statusElement = document.getElementById('apiStatus');
            
            try {
                console.log('üîç Checking API status...');
                const response = await window.KapTazeAPIService.public.healthCheck();
                
                if (response.status === 'OK') {
                    isApiOnline = true;
                    statusElement.className = 'api-status online';
                    statusElement.innerHTML = '<i class="fas fa-check-circle"></i> <span>API Baƒülantƒ±sƒ± Aktif</span>';
                    console.log('‚úÖ API is online');
                } else {
                    throw new Error('API health check failed');
                }
            } catch (error) {
                isApiOnline = false;
                statusElement.className = 'api-status offline';
                statusElement.innerHTML = '<i class="fas fa-exclamation-circle"></i> <span>API Baƒülantƒ±sƒ± Yok</span>';
                console.error('‚ùå API is offline:', error);
            }
        }

        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validation
            if (!username || !password) {
                errorMessage.textContent = 'L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre girin.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!isApiOnline) {
                errorMessage.textContent = 'API baƒülantƒ±sƒ± yok. L√ºtfen daha sonra tekrar deneyin.';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div> Giri≈ü yapƒ±lƒ±yor...';

            try {
                console.log('üîê Attempting restaurant login...');
                
                // Debug API availability
                console.log('üîç API Debug:', {
                    KapTazeAPI: !!window.KapTazeAPI,
                    KapTazeAPIService: !!window.KapTazeAPIService,
                    setAuthToken: !!(window.KapTazeAPI && window.KapTazeAPI.setAuthToken),
                    storage: !!(window.KapTazeAPI && window.KapTazeAPI.storage)
                });
                
                if (!window.KapTazeAPIService || !window.KapTazeAPI) {
                    throw new Error('API services not loaded. Please refresh the page.');
                }
                
                // Call restaurant login API
                const loginResult = await window.KapTazeAPIService.auth.restaurantLogin(username, password);
                
                console.log('‚úÖ Restaurant login successful:', loginResult);
                
                // Store authentication data
                if (window.KapTazeAPI && window.KapTazeAPI.setAuthToken && window.KapTazeAPI.storage) {
                    window.KapTazeAPI.setAuthToken(loginResult.data.token);
                    localStorage.setItem(window.KapTazeAPI.storage.userData, JSON.stringify(loginResult.data.user));
                    localStorage.setItem(window.KapTazeAPI.storage.userRole, 'restaurant');
                    console.log('‚úÖ Authentication data stored successfully');
                } else {
                    console.error('‚ùå KapTazeAPI storage methods not available');
                    throw new Error('Authentication storage failed');
                }
                
                // Show success message
                successMessage.innerHTML = `
                    <i class="fas fa-check-circle"></i> 
                    Ho≈ü geldiniz, ${loginResult.data.user.firstName}! Panel'e y√∂nlendiriliyorsunuz...
                `;
                successMessage.style.display = 'block';
                
                // Redirect to restaurant panel after delay
                setTimeout(() => {
                    window.location.href = '/restaurant-panel';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Restaurant login failed:', error);
                
                // Show error message
                let errorText = 'Giri≈ü ba≈üarƒ±sƒ±z oldu.';
                
                if (error.message.includes('Invalid credentials') || error.message.includes('hatalƒ±')) {
                    errorText = 'Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±. Admin tarafƒ±ndan onaylanan bilgileri kontrol edin.';
                } else if (error.message.includes('Restaurant access required')) {
                    errorText = 'Bu hesap restaurant eri≈üimi i√ßin yetkilendirilmemi≈ü.';
                } else if (error.message.includes('not active')) {
                    errorText = 'Hesabƒ±nƒ±z aktif deƒüil. Admin ile ileti≈üime ge√ßin.';
                } else if (error.message.includes('locked')) {
                    errorText = 'Hesabƒ±nƒ±z √ßok fazla ba≈üarƒ±sƒ±z giri≈ü denemesi nedeniyle kilitlendi.';
                } else if (error.message) {
                    errorText = error.message;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giri≈ü Yap';
            }
        }

        // Auto-hide API status after 5 seconds if online
        setTimeout(() => {
            const statusElement = document.getElementById('apiStatus');
            if (isApiOnline) {
                statusElement.style.transition = 'opacity 0.5s ease';
                statusElement.style.opacity = '0';
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 500);
            }
        }, 5000);
    </script>
</body>
</html>
